<section class="section section--bg form" id="tenants">
  <div class="container">
    <div class="section__block">
      <div class="section__block-header">
        <h2 class="section__title form__title">
          Хотите стать нашим арендатором?
        </h2>
        <p class="form__text section__text">Дополнительная информация</p>
      </div>
      <form class="form__fields">
        <div class="form__fields-row">
          <label class="form__fields-label">
            <span class="form__fields-text form__text">Ваше имя</span>
            <input type="text" class="form__fields-field" required name="name" id="name">
          </label>
          <label class="form__fields-label">
            <span class="form__fields-text form__text">Телефон</span>
            <input type="tel" class="form__fields-field" required name="tel" placeholder="+7 (000) 000-00-00" id="tel">
          </label>
          <label class="form__fields-label">
            <span class="form__fields-text form__text">Эл. почта</span>
            <input type="email" class="form__fields-field" required name="email" placeholder="name@mail.ru" id="email">
          </label>
        </div>
        <label class="form__fields-label">
          <span class="form__fields-text form__text">Сообщение</span>
          <textarea class="form__fields-textarea" required name="message" id="message"></textarea>
        </label>
        <div class="form__fields-bottom">
          <button type="submit" class="form__fields-button button">Оставить заявку</button>
          <p class="form__fields-descr">
            Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь с
            <a href="#" class="link link--underline">
              политикой конфиденциальности
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
